<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đại học Công nghệ - Tuyển sinh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Đại học Công nghệ">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Giới thiệu</a></li>
                    <li><a href="#">Tin tức</a></li>
                    <li><a href="#">Tuyển sinh</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="banner.jpg" alt="Banner">
    </section>

    <!-- Content -->
    <main class="content">
        <div class="container">
            <h2>Thông tin tuyển sinh</h2>
            <div class="info">
                <div class="info-item">
                    <i class="fas fa-graduation-cap"></i>
                    <h3>Đại học</h3>
                    <p>Thông tin tuyển sinh đại học.</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-university"></i>
                    <h3>Sau đại học</h3>
                    <p>Thông tin tuyển sinh sau đại học.</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-book"></i>
                    <h3>Ngắn hạn</h3>
                    <p>Thông tin tuyển sinh ngắn hạn.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Đại học Công nghệ, Đại học Quốc gia Hà Nội.</p>
        </div>
    </footer>
</body>
</html>
